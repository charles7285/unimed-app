                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})">
                                <div class="option-label">${String.fromCharCode(65 + index)}</div>
                                <div>${option}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="controls">
                        <button class="btn btn-warning" onclick="previousQuestion()" 
                                ${currentQuestionIndex === 0 ? 'style="visibility:hidden"' : ''}>
                            ← Previous
                        </button>
                        <button class="btn btn-success" onclick="showAnswer()">Show Answer</button>
                        <button class="btn btn-primary" onclick="nextQuestion()">
                            ${currentQuestionIndex === currentQuestions.length - 1 ? 'Finish Quiz' : 'Next →'}
                        </button>
                    </div>
                </div>
            `;

            // Restore previous selection if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex], true);
            }
        }

        function selectOption(optionIndex, silent = false) {
            if (!silent) {
                // Remove previous selections
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selection to clicked option
                document.querySelectorAll('.option')[optionIndex].classList.add('selected');
                
                // Store user's answer
                userAnswers[currentQuestionIndex] = optionIndex;
            } else {
                // Silent selection (for restoring previous answers)
                document.querySelectorAll('.option')[optionIndex].classList.add('selected');
            }
        }

        function showAnswer() {
            const question = currentQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (userAnswers[currentQuestionIndex] === index) {
                    option.classList.add('wrong');
                }
            });
        }

        function nextQuestion() {
            if (currentQuestionIndex === currentQuestions.length - 1) {
                finishQuiz();
                return;
            }
            
            currentQuestionIndex++;
            displayQuestion();
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function finishQuiz() {
            clearInterval(timer);
            
            // Calculate score
            score = 0;
            for (let i = 0; i < currentQuestions.length; i++) {
                if (userAnswers[i] === currentQuestions[i].correct) {
                    score++;
                }
            }

            const percentage = Math.round((score / currentQuestions.length) * 100);
            
            // Save score to backend
            saveScore(score, currentQuestions.length);

            // Display results
            document.getElementById('quiz-content').innerHTML = `
                <div class="score-display">
                    <h3>🎉 Quiz Completed!</h3>
                    <p>You scored ${score} out of ${currentQuestions.length} questions (${percentage}%)</p>
                    <p>Time taken: ${formatTime(3600 - timeLeft)}</p>
                    <p>Year: ${currentYear} | Questions: ${currentQuestions.length}</p>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${score}</div>
                        <div class="stat-label">Correct Answers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${currentQuestions.length - score}</div>
                        <div class="stat-label">Wrong Answers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${percentage}%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatTime(3600 - timeLeft)}</div>
                        <div class="stat-label">Time Used</div>
                    </div>
                </div>
                
                <div style="text-align: center; margin: 30px;">
                    <button class="btn btn-primary" onclick="goToDashboard()" style="margin: 10px;">
                        📊 View Dashboard
                    </button>
                    <button class="btn btn-warning" onclick="retakeQuiz()" style="margin: 10px;">
                        🔄 Retake Quiz
                    </button>
                    <button class="btn btn-success" onclick="reviewAnswers()" style="margin: 10px;">
                        📝 Review Answers
                    </button>
                </div>
            `;
        }

        function reviewAnswers() {
            currentQuestionIndex = 0;
            displayQuestion();
        }

        function retakeQuiz() {
            initializeQuiz();
        }

        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }

        async function saveScore(userScore, totalQuestions) {
            try {
                const response = await fetch(`${API_URL}/save-score`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        year: currentYear,
                        subject: 'All Subjects',
                        score: userScore,
                        total: totalQuestions
                    })
                });

                const data = await response.json();
                if (data.success) {
                    console.log('✅ Score saved successfully');
                } else {
                    console.error('❌ Failed to save score:', data.message);
                }
            } catch (error) {
                console.error('❌ Error saving score:', error);
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Time: ${formatTime(timeLeft)}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    finishQuiz();
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize the quiz when page loads
        window.addEventListener('load', initializeQuiz);
    </script>
</body>
</html>
